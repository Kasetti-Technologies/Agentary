name: Compute Golden Hashes

on:
  workflow_dispatch:
  push:
    paths:
      - "ci/testdata/canonical_strings.json"

jobs:
  compute-golden:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compute golden hashes
        run: node ci/scripts/compute-golden.js
